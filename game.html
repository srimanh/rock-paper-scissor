<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <h1 class="score">0 - 0</h1>

    <div id="main">
        <div class="game-area">
            <p>YOU</p>
            <div class="gameDiv"></div>
            <div id="options">
                <img src="./assets/rock-logo.png" id="rock">
                <img src="./assets/paper-logo.png" id="paper">
                <img src="./assets/scissors-logo.png" id="scissor">
            </div>
        </div>

        <div>
            <img src="./assets/vs.png" id="vsimage">
        </div>

        <div class="game-area">
            <p>COM</p>
            <div class="computerDiv"></div>
        </div>
    </div>
    <div class="result">
        <div class="final" style="color: rgb(245, 243, 244);">You won the game</div>
        <div id="playagain">Play Again</div>
    </div>
</body>
</html>
<script src="app.js"></script>
